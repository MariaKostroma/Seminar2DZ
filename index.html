<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <img src="image/Logo_header.svg" alt="logo header">
            <div class="header_menu">
                <a class="menu_link_first" href="#">Home</a>
                <a class="menu_link" href="#">About us</a>
                <a class="menu_link" href="#">Servises</a>
                <a class="menu_link" href="#">Features</a>
                <img src="image/header_vector.png" alt="header vector">
                <a class="menu_link" href="#">Team</a>
                <a class="menu_link" href="#">Blog</a>
                <a class="menu_link" href="#">Contact</a>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="content_left">
                <h1 class="main_hedding">SEO & Digital<br>Marketing For Your<br>Website.</h1>
                <h3 class="title">Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.</h3>
                <div class="buttons_box">
                    <button class="index_button">Start Now</button>
                    <a class="content_link" href="#">Watch Video</a>
                </div>
            </div>
            <div class="content_right">
                <img src="image/main_foto.png" alt="content image">
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <img src="image/footer_logo1.png" alt="logo1">
            <img src="image/footer_logo2_6.png" alt="logo2">
            <img src="image/footer_logo3.png" alt="logo3">
            <img src="image/footer_logo4.png" alt="logo4">
            <img src="image/footer_logo5.png" alt="logo5">
            <img src="image/footer_logo2_6.png" alt="logo6">
        </div>
    </footer>

</body>

</html>
